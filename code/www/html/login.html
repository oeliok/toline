<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录</title>
    <link href="../css/login.css" rel='stylesheet' type='text/css' />
	<link href="../dist/css/bootstrap.css" rel='stylesheet' type='text/css' />	 
    
</head>
<body style="margin: 0px;padding: 0px;
    background: url(../image/login-bg.png) center center / cover no-repeat
    fixed;height: 100%;">
<!-- 用户ID，用户名[1-128个字符]，用户密码[6-128个字符]，用户类型[0为系统用户，1为注册普通的默认用户] -->
<div class="allDiv">
	<div class="next_allDiv">
		<div class="input-group">
			<span class="input-group-addon">U</span>
	 		<input type="text" id="username" class="form-control "  placeholder="Username" maxlength="128">	
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">P</span>
	 		<input type="password" id="password" class="form-control" placeholder="Password" maxlength="128">
	 		<!-- onpropertychange="OnPropChanged (event)" oninput="OnInput (event)-->
		</div>
		<br>
		<center><button type="button" class=" login-btn form-control" onclick="login_btn()" >登录</button></center>
		<center><a href="" style="color: #fecd50" onclick=window.open('register.html')>还没有账号？马上注册</a></center>
	</div>
</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
