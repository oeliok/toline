<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录</title>
    <link href="../css/login.css" rel='stylesheet' type='text/css' />
	<link href="../dist/css/bootstrap.css" rel='stylesheet' type='text/css' />
    
</head>
<body style="margin: 0px;padding: 0px;
    background: url(../image/login-bg.png) center center / cover no-repeat
    fixed;height: 100%;">

<!--  {name:name,type:string,min-len:1,max-len:128},
        {name:pwd,type:string,min-len:6,max-len:128},
        {name:email,type:string},
        {name:age,type:int,range:0-150},
        {name:sex:,type:int,range:0-3},
        {name:token,type:string,length:16}

  -->
<div class="allDiv ">
	<div class="next_allDiv">
		<div class="input-group">
			<span class="input-group-addon">U</span>
	 		<input type="text" id="username" class="form-control " placeholder="Username">	
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">P</span>
	 		<input type="password" id="password" class="form-control" placeholder="Password">	
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">C</span>
	 		<input type="password" id="passwordConfirm" class="form-control" placeholder="PasswordConfirm">	
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">A</span>
	 		<input type="text" id="age" class="form-control" placeholder="Age">	
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">@</span>
	 		<input type="email" id="email" class="form-control" placeholder="Email">	
		</div>
		<br>
		

		<div class="item item-input item-select">
		    <div class="input-label">
		      <p style="color: white">性别<p>
		    </div>
		    <select id="selectSex">
		      <option value="0">男</option>
		      <option value="1">女</option>
		      <option selected="selected" value="2">保密</option>
		    </select>
		  </div>
		<br>
		<center><button type="button" class="btn login-btn form-control" onclick="register_btn()">注册</button></center>	
		<center><a href="" style="color: #fecd50" onclick=window.open('login.html')>已有账号？点击登录</center>	
	</div>
</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
