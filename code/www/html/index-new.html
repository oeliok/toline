<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>聊天室</title>
    <link rel="stylesheet" href="../base/mdl/material.min.css">
    <link rel="stylesheet" href="../base/bs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index_md.css">
    <link rel="stylesheet" href="../css/myStyle.css">
    <link rel="stylesheet/less" type="text/css" href="../less/index.less">
    <!--<script type="text/javascript" src="../base/other/angular1.5.js"></script>-->
    <script type="text/javascript" src="../base/other/less.js"></script>

</head>
<body>
<div ng-app="myApp"  class="container ng-scope" style="height:100%;">
    <div ng-include="'header.html'" class="navbar-fixed-top">
    </div>

    <!--chatPanel-->
    <script type="text/ng-template" id="chat_pan.html">
        <div class="panel_container">
            <div class="panel_head">header</div>
            <div class="panel_content">content</div>
            <div class="panel_bottom">bottom</div>
        </div>
    </script>
    <!--聊天面板modal-->
    <script type="text/ng-template" id="chat_pane.html">
        <div class="mdl-card  mdl-shadow--4dp my-middle" style="padding-top: 8px;width:100%;">
            <div id="content2" style="height:80%;overflow:auto; text-align: center;">
                <div class="mdl-grid" style="padding-bottom: 0;padding-top: 0">
                    <div class="mdl-cell--2-col-desktop  mdl-cell--1-col-phone" style="text-align: center">
                        <img src="../image/bg/m1.png" class="img-circle" style="width: 48px;height: 48px;" border="0"  alt="friend picture" vspace="36">
                    </div>
                    <div class="mdl-cell--9-col-desktop  mdl-cell--2-col-phone" style="margin-left: auto;margin-right: auto;">
                        <h4 style="text-align: left;">
                            <small style="color:#8aba56;word-wrap: break-word;word-break: break-all;">test.name</small> <small style="color: black">2016.11.26</small></h4>
                        <p style="color: black;background-color: #f1f5f8;padding: 10px;border-radius: 2px;text-align: left;word-wrap: break-word;word-break: break-all;">this is a test!</p>
                    </div>
                    <div class="mdl-cell--2-col-desktop mdl-cell--1-col-phone"></div>
                </div>
                <br>
                <div class="mdl-grid" style="padding-bottom: 0;padding-top: 0">
                    <div class="mdl-cell--2-col-desktop  mdl-cell--1-col-phone" style="text-align: center">
                        <img class="circular--square" style="width: 48px;height: 48px;" border="0" src="../image/bg/m1.png" alt="friend picture" vspace="36">
                    </div>
                    <div class="mdl-cell--9-col-desktop  mdl-cell--2-col-phone" style="margin-left: auto;margin-right: auto;">
                        <h4 style="text-align: left;">
                            <small style="color:#8aba56;word-wrap: break-word;word-break: break-all;">test.name</small> <small style="color: black">2016.11.26</small></h4>
                        <p style="color: black;background-color: #f1f5f8;padding: 10px;border-radius: 2px;text-align: left;word-wrap: break-word;word-break: break-all;">this is a test!</p>
                    </div>
                    <div class="mdl-cell--2-col-desktop mdl-cell--1-col-phone"></div>
                </div>
                <br>
                <div class="mdl-grid" style="padding-bottom: 0;padding-top: 0">
                    <div class="mdl-cell--2-col-desktop  mdl-cell--1-col-phone" style="text-align: center">
                        <img class="circular--square" style="width: 48px;height: 48px;" border="0" src="../image/bg/m1.png" alt="friend picture" vspace="36">
                    </div>
                    <div class="mdl-cell--9-col-desktop  mdl-cell--2-col-phone" style="margin-left: auto;margin-right: auto;">
                        <h4 style="text-align: left;">
                            <small style="color:#8aba56;word-wrap: break-word;word-break: break-all;">test.name</small> <small style="color: black">2016.11.26</small></h4>
                        <p style="color: black;background-color: #f1f5f8;padding: 10px;border-radius: 2px;text-align: left;word-wrap: break-word;word-break: break-all;">this is a test!</p>
                    </div>
                    <div class="mdl-cell--2-col-desktop mdl-cell--1-col-phone"></div>
                </div>
                <br>
                <div class="mdl-grid">
                    <div class="mdl-cell--2-col-desktop mdl-cell--1-col-phone"></div>
                    <div class="mdl-cell--9-col-desktop  mdl-cell--2-col-phone "  style="margin-left: auto;margin-right: auto;">
                        <h4 style="text-align: right;">
                            <small style="color: black;">2016.11.26</small><small style="color:#8aba56;word-wrap: break-word;word-break: break-all;">user</small> </h4>
                        <p style="color: black;background-color: #f1f5f8;padding: 10px;border-radius: 2px;text-align: left;word-wrap: break-word;word-break: break-all;">test}</p>
                    </div>
                    <div class="mdl-cell--2-col-desktop  mdl-cell--1-col-phone" style="text-align: center">
                        <img class="circular--square" style="width: 48px;height: 48px;" border="0" src="../image/index_images/friendPic.png" alt="friend picture" vspace="36">
                    </div>
                </div>
                <!-- tip类型 -->
                <div style="text-align: center;">
                    <h6 style="padding: 10px;">
                        <small style="color: white;background-color:#c1c6c9;padding: 5px;border-radius: 5px; ">欢迎到来</small></h6>
                </div>
            </div>
            <div class="mdl-grid navbar-fixed-bottom" style="background-color: deepskyblue;">
                <div class="" style=" width: 75%;" >
                    <textarea class="mdl-textfield__input" type="text" rows= "1" id="msg" style="height: 38px;"></textarea>
                </div>
                <div style=" width: 25%;text-align: center">
                    <button style="margin-left: auto;margin-right: auto" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="msgSendBtn" onclick="say() ">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </script>
    <!--聊天面板-->
    <script type="text/ng-template" id="chat_panel.html">
        <div class="mdl-card  mdl-shadow--4dp my-middle" style="padding-top: 8px;width:100%;">
            <div>
                {{ss.level}}
            </div>
            <div class="mdl-grid navbar-fixed-bottom" style="background-color: deepskyblue;">
                <div class="" style=" width: 75%;" >
                    <textarea class="mdl-textfield__input" type="text" rows= "1" style="height: 38px;"></textarea>
                </div>
                <div style=" width: 25%;text-align: center">
                    <button style="margin-left: auto;margin-right: auto" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  ">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </script>
    <!--好友列表-->
    <script type="text/ng-template" id="friends_list.html">
        <div style="background-color: white;">
            <ul class="mdl-list" id="friends_list" style="margin: 0;padding:0;">
                <li ng-repeat="item in list"  class="friends-list mdl-navigation mdl-color-black-white-800 mdl-list__item" style="width:100%;height:40px;margin:1px 0 1px 0;background-color: #eee; ">
                    <img src="../avator/{{item._id}}" alt="" class="img-circle head-img">&nbsp;
                    <div class="text-overflow" style="width:100%;height:40px;margin: auto;">
                        <a href="#/friends_list/chatToFr_panel" ng-init="p_index=$index" ng-click="index(p_index)" id="friend" class="mdl-navigation__link a-friend ">
                            <span >{{item.name}}</span>&nbsp;&nbsp;&nbsp;
                            <span >{{item.remark}}</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </script>
    <!--个人信息-->
    <script type="text/ng-template" id="person_info.html">
        <div class="person_card mdl-grid" style="margin:0 auto;">
            <div class="mdl-cell--4-col-phone mdl-cell--4-col-desktop mdl-grid" >
                <p style="margin:0 auto;">
                    <img src="../avator/{{myInfo._id}}" title="我的头像" alt="" class="img-circle"  style="text-align:center;width:80px;height:80px;">
                </p>
            </div>
            <div class="mdl-cell--8-col-phone mdl-cell--8-col-desktop "  >
                <p style="text-align: center;" contenteditable="true"><span>{{myInfo.name}}</span></p>
                <p style="text-align: center;" contenteditable="true">{{myInfo.remark}}</p>
            </div>
        </div>
    </script>
    <!--group信息-->
    <script type="text/ng-template" id="group.html">
        <div style="background-color: white;">
            <ul class="mdl-list" style="margin: 0;padding:0;">
                <li ng-repeat="item in list" title=""  class="friends-list mdl-navigation mdl-color-black-white-800 mdl-list__item" style="width:100%;height:40px;margin:1px 0 1px 0;background-color: #eee; ">
                    <img src="../image/bg/m1.png" alt="" class="img-thumbnail head-img">&nbsp;
                    <div class="text-overflow" style="width:100%;height:40px;margin: auto;">
                        <a href="#/friends_list/chatToFr_panel" ng-click="index()"  class="mdl-navigation__link a-friend ">
                            <span >{{item.name}}</span>&nbsp;&nbsp;&nbsp;
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </script>
    <!--search-->
    <script type="text/ng-template" id="search.html">
        <div style="background-color: white;">
            <ul class="mdl-list" style="margin: 0;padding:0;">
                <li ng-repeat="item in list" title=""  class="friends-list mdl-navigation mdl-color-black-white-800 mdl-list__item" style="width:100%;height:40px;margin:1px 0 1px 0;background-color: #eee; ">
                    <img src="../image/bg/m1.png" alt="" class="img-thumbnail head-img">&nbsp;
                    <div class="text-overflow" style="width:100%;height:40px;margin: auto;">
                        <a href="#/friends_list/chatToFr_panel" ng-click="index()"  class="mdl-navigation__link a-friend ">
                            <span >{{item.name}}</span>&nbsp;&nbsp;&nbsp;
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </script>
    <!--setting-->
    <script type="text/ng-template" id="setting.html">
        <div style="background-color: white;">
            <ul class="mdl-list" style="margin: 0;padding:0;">
                <li ng-repeat="item in list" title=""  class="friends-list mdl-navigation mdl-color-black-white-800 mdl-list__item" style="width:100%;height:40px;margin:1px 0 1px 0;background-color: #eee; ">
                    <img src="../image/bg/m1.png" alt="" class="img-thumbnail head-img">&nbsp;
                    <div class="text-overflow" style="width:100%;height:40px;margin: auto;">
                        <a href="#/friends_list/chatToFr_panel" ng-click="index()"  class="mdl-navigation__link a-friend ">
                            <span >{{item.name}}</span>&nbsp;&nbsp;&nbsp;
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </script>

    <div class="head-row">

        <div ng-view=""></div>


    </div>
</div>

<script src="./../base/mdl/material.min.js"></script>
<script type="text/javascript" src="../base/other/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../base/other/template.js"></script>
<script type="text/javascript" src="../base/other/angular1.5.js"></script>
<script type="text/javascript" src="../base/other/angular-route.js"></script>
<!--square-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript" src="../js/controller.js"></script>

<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
