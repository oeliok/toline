<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="../base/mdl/material.css">
    <link rel="stylesheet" href="../base/bs/bootstrap.css">
    <link rel="stylesheet" href="../css/find_password.css">
    <link  type="application/javascript"  href="../base/mdl/material.js">
    <script></script>

</head>

<body>
<div>
    <div id="content" class="mdl-grid">
            <div id="send_case" class="mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-grid">
                <div id="head1" class="mdl-cell--12-col-desktop">
                </div>
                <div id="text1" class="mdl-cell--12-col-desktop">
                    <div class="mdl-cell--10-col-desktop mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-cell--9-col-desktop mdl-cell--1-offset-desktop">
                            <input class="mdl-textfield__input" type="text" placeholder="邮箱" id="email" pattern="^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$">
                            <span class="mdl-textfield__error">邮箱格式错误</span>
                        </div>
                    </div>
                    <div class="mdl-cell--8-col-desktop mdl-grid mdl-textfield">
                        <div class="mdl-textfield mdl-js-textfield mdl-cell--6-col">
                            <input class="mdl-textfield__input " placeholder="验证码" type="text" id="code_to_send" pattern="^\w{6}$">
                            <span class="mdl-textfield__error">字母或数字 长度6</span>
                        </div>
                        <image src="/public/api/cyzm6" class="mdl-cell--6-col" id="code_img" alt="图片无法显示"></image>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button type="button" id="send_btn" class="mdl-cell--6-col mdl-cell--3-offset-desktop my-login-button mdl-button mdl-js-button mdl-button--raised md-js-ripple-effect mdl-button--accent">
                        发送
                    </button>
                    <br>
                    <p>请仔细填写邮箱，通过邮箱找回密码</p>
                </div>

                <div id="text2" class="mdl-cell--12-col-desktop">
                    <div class="mdl-cell--10-col-desktop mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-cell--9-col-desktop mdl-cell--1-offset-desktop">
                            <input class="mdl-textfield__input" type="password" placeholder="新的密码" id="new_password" pattern="^[a-zA-Z\d]\w{4,11}[a-zA-Z\d]$">
                            <span class="mdl-textfield__error">字母或数字开始 长度6-13 不包含特殊字符</span>
                        </div>
                    </div>
                    <div class="mdl-cell--10-col-desktop mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-cell--9-col-desktop mdl-cell--1-offset-desktop">
                            <input class="mdl-textfield__input" type="password" placeholder="确认密码" id="confirm_password" pattern="^[a-zA-Z\d]\w{4,11}[a-zA-Z\d]$">
                            <span class="mdl-textfield__error">字母或数字开始 长度6-13 不包含特殊字符</span>
                        </div>
                    </div>
                    <div class="mdl-cell--8-col-desktop mdl-grid mdl-textfield">
                        <div class="mdl-textfield mdl-js-textfield mdl-cell--6-col">
                            <input class="mdl-textfield__input " placeholder="验证码" type</p>="text" id="code_to_find" pattern="^\w{6}$">
                            <span class="mdl-textfield__error">字母或数字 长度6</span>
                        </div>
                        <image src="/public/api/cyzm6" class="mdl-cell--6-col" id="code_img" alt="图片无法显示"></image>
                    </div>
                    <br>
                    <br>
                    <br>
                    <button type="button" id="find_btn" class="mdl-cell--6-col mdl-cell--3-offset-desktop my-login-button mdl-button mdl-js-button mdl-button--raised md-js-ripple-effect mdl-button--accent">
                        保存密码
                    </button>
                </div>
            </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../base/other/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/find_password.js"></script>
<script src="../base/mdl/material.min.js"></script>

</html>
