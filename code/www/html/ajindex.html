
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>toLine</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../image/index_images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="toLine">
    <link rel="apple-touch-icon-precomposed" href="../image/index_images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="../image/index_images/favicon.png">
    <link rel="stylesheet" href="../css/index_md.css">
    <link rel="stylesheet" href="../css/index_styles.css">
    <link rel="stylesheet" href="../base/mi/materialize.min.css">
    <!--<link rel="stylesheet/less" type="text/css" href="../less/index.less">-->
    <!--<script type="text/javascript" src="../base/other/less.js"></script>-->
    <script type="text/javascript" src="../base/other/reg_exp.js"></script>
    <script src="../base/other/jquery-3.1.1.min.js"></script>
    <script src="../base/other/template.js"></script>
    <script src="../base/other/angular1.5.js"></script>
    <script src="../base/other/angular-route.js"></script>
    <script src="../base/other/angular-ui-router.js"></script>
    <script src="../base/mdl/material.min.js"></script>
    <script src="../base/mi/materialize.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/ajindex.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body ng-app="toline">
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"></span>
            <div class="mdl-layout-spacer"  style="text-align: center;">
                <h5><span id="prompt" class="promptFont">{{promptText}}</span></h5>
            </div>

        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50" ng-controller="personalIfoCtrl">
        <header class="demo-drawer-header">
            <div ng-click="toPersonalIfo()">
            <img src="../avator/{{owenerPic}}" class="demo-avatar circle">
            <div class="demo-avatar-dropdown">
                <span id="ownerName"></span>
                <div class="mdl-layout-spacer"></div>

            </div></div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="#/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>最近联系</a>
            <a class="mdl-navigation__link" href="#/friendList"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>好友</a>
            <a class="mdl-navigation__link" href="#/chatRoom"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>聊天室</a>
            <a class="mdl-navigation__link" href="#/makeFriend"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>添加好友</a>
            <a class="mdl-navigation__link" href="#/makeGroup"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>添加群</a>
            <a class="mdl-navigation__link" href="#/createGroup"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>创建群</a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100" style="height: 100%;">
        <div class="mdl-grid demo-content" style="height: 100%;">
            <div class="mdl-cell--3-col"></div>
            <div class="mdl-card  mdl-cell--6-col mdl-shadow--4dp" style="height: 100%;margin-left: auto;
margin-right: auto;" ng-view>

            </div>
            <div class="mdl-cell--3-col"></div>
        </div>
    </main>
</div>
<svg xmlns="http://www.w3.org/2000/svg"  version="1.1" style="position: fixed; left: -1000px; height: 1000px;">
    <defs>
        <mask id="piemask" maskContentUnits="objectBoundingBox">
            <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
            <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
        </mask>
        <g id="piechart">
            <circle cx=0.5 cy=0.5 r=0.5 />
            <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
        </g>
    </defs>
</svg>

                <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="105.3" x2="468.3" y2="105.3" />
                <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="144.7" x2="468.3" y2="144.7" />
                <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="184.3" x2="468.3" y2="184.3" />
            </g>
            <g id="Numbers">

                <text transform="matrix(1 0 0 1 232.1667 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">4</text>
                <text transform="matrix(1 0 0 1 309 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">5</text>
                <text transform="matrix(1 0 0 1 386.6667 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">6</text>
                <text transform="matrix(1 0 0 1 464.3333 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">7</text>
            </g>
            <g id="Layer_5">
                <polygon opacity="0.36" stroke-miterlimit="10" points="0,223.3 48,138.5 154.7,169 211,88.5
              294.5,80.5 380,165.2 437,75.5 469.5,223.3 	"/>
            </g>
            <g id="Layer_4">
                <polygon stroke-miterlimit="10" points="469.3,222.7 1,222.7 48.7,166.7 155.7,188.3 212,132.7
              296.7,128 380.7,184.3 436.7,125 	"/>
            </g>
        </g>

</svg>

</body>
</html>
