<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>聊天室</title>
    <link rel="stylesheet" href="../base/mdl/material.min.css">
    <link rel="stylesheet" href="../base/bs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index_md.css">
    <link rel="stylesheet/less" type="text/css" href="../less/index.less">
    <!--<script type="text/javascript" src="../base/other/angular1.5.js"></script>-->
    <script type="text/javascript" src="../base/other/less.js"></script>
</head>
<body>
<div data-ng-app="myApp" id="container"   class="container ng-scope" style="height:100%;">
    <div data-ui-view=""></div>
    <script type="text/ng-template" id="square.html">
        <div class="mdl-grid mdl-shadow--2dp my-head" >
            <div class="">
                <a class="mdl-navigation__link" data-ng-click="back()" ><i class="mdl-color-text--white material-icons" role="presentation">keyboard_arrow_left</i></a>
            </div>
            <div class=" span_center">
                <p class="">
                    <img src="../image/bg/m1.png" class="img-circle head-img" title="" alt="">
                </p>
            </div>

        </div>
        <!--公共聊天室-->
        <div class= middle">
            <div  id="pub_news" ></div>
            <div  id="pub_newName"></div>
            <div title="" id="pub_message"  style="overflow:auto;height: 300px;padding-left:5px;"  class="mdl-cell--12-col-desktop mdl-cell--12-col-phone">

            </div>
        </div>
        <div class="foot">
            <form id="send-form" class="navbar-fixed-bottom" style="height:10%;background-color: #eee;">
                <span style="">您的昵称:
                        <input id="pub_names" style="border:none;background-color: #eee;" contenteditable="true" onblur="changeName()" >
                    </span>
                <div class="mdl-grid " >

                    <div class="mdl-cell--6-col-phone" style=" width: 75%;" >
                        <input title="" id="pub_input_mess"  class="mdl-textfield__input" type="text" rows= "1"  style="height: 38px;margin-bottom:30px; ">
                    </div>
                    <div class="mdl-cell--6-col-phone" style=" width: 25%;text-align: center">
                        <button onclick="sendmsg()" type="submit"  value="Send"  style="margin-left: auto;margin-right: auto" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </script>


</div>

<script type="text/javascript" src="../base/other/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../base/other/angular1.5.js"></script>
<script type="text/javascript" src="../base/other/angular-ui-router.js"></script>
<!--square-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<!--<script type="text/javascript" src="../js/chat.js"></script>-->
<script type="text/javascript" src="../js/square.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
